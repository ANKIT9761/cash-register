<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Register Manager</title>
    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://kit.fontawesome.com/fe28fdb4bc.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1>Cash Register Manager</h1>
      <p class="description">
        Enter the bill amount and cash given by the customer and know minimum
        number of notes to return.
      </p>
      <h2>Bill Amount:</h2>
      <input type="text" id="bill_amt" min="0" />
      <h2>Cash Given:</h2>
      <input type="text" id="cash_given" min="0" />
      <p class="error">Cash given is less than bill.</p>
      <button id="btn">Submit</button>
    </div>

    <div class="container">
      <table class="change-table">
        <caption>
          Return Change
        </caption>
        <tr>
          <th>No of Notes</th>
          <td class="notes"></td>
          <td class="notes"></td>
          <td class="notes"></td>
          <td class="notes"></td>
          <td class="notes"></td>
          <td class="notes"></td>
          <td class="notes"></td>
        </tr>
        <tr>
          <th>Note</th>
          <td>2000</td>
          <td>500</td>
          <td>100</td>
          <td>20</td>
          <td>10</td>
          <td>5</td>
          <td>1</td>
        </tr>
      </table>
    </div>
    <footer class="footer">
      <ul class="list-non-bullet">
        <li class="list-item-inline">
          <a class="link" href="https://github.com/ANKIT9761"
            ><i class="fab fa-github fa-2x"></i
          ></a>
        </li>
        <li class="list-item-inline">
          <a class="link" href="/"><i class="fab fa-twitter fa-2x"></i></a>
        </li>
        <li class="list-item-inline">
          <a
            class="link"
            href="https://www.linkedin.com/in/ankit-kanyal-43460b169/"
            ><i class="fab fa-linkedin-in fa-2x"></i
          ></a>
        </li>
      </ul>
    </footer>

    <script src="./index.js"></script>
  </body>
</html>
